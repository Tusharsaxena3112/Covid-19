<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News</title>
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <link rel="stylesheet" href="../static/css/news.css">
    <script type="text/javascript" src="/static/js/news.js"></script>
</head>
<body>
    <table id='id01'>
        <tr>
            <th>img</th>
            <th>link</th>
            <th>title</th>
        </tr>
        <tr w3-repeat='news'>
            <td>fulldata(api_url).img</td>
            <td>fulldata(api_url).link</td>
            <td>fulldata(api_url).title</td>
        </tr>
    </table>
    <script>
        w3.displayobject('id01',fulldata(api_url))
    </script>
</body>
<script src="../static/js/news.js"></script>
</html>
